<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candra's Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav>
        <div class="navLeft"><a href="#">View High Scores</a></div>
        <div class="navRight">Timer: <span id="timer"></span></div>
        <div class="clear"></div>
    </nav>
    <div class="wrapper">
        <!-- THIS DIV DISPLAYS THE QUESTIONS & ANSWERS -->
        <div class="question-container-show">
            <div class="card-contents"></div>
            <h1>Javascript Code Quiz</h1>
            <form>
                <button id="submit">Start Quiz</button>
                <div id="questions">
                    <!-- QUESTIONS WILL POPULATE HERE -->
                </div>

                <div>
                    <!-- THIS AREA WILL DISPLAY WHETHER THE ANSWERS ARE RIGHT OR WRONG -->
                    <h3 id="response"></h3>
                </div>
            </form>
        </div>

        <!-- THIS DIV WILL DISPLAY THE LEADER BOARD/HIGH SCORES -->
        <div class="score-container-show">
            <div class="card-contents"></div>
            <h1>High SCORES</h1>
            <ul id="player-info">
                <li>Name: </li>
            </ul>
        </div>
    </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
